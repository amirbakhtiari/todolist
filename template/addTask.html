<md-dialog aria-label="وظیفه جدید">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>افزودن وظیفه جدید</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <span class="fa fa-window-close"></span>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px; width: 450px;">
      <md-content layout-padding>
    <div>
      <form name="userForm">
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>عنوان</label>
            <input ng-model="user.firstName">
          </md-input-container>
        </div>
        <div layout-gt-xs="row">
          <md-input-container>
            <label>تاریخ شروع</label>
            <md-datepicker ng-model="task.dateStart"></md-datepicker>
          </md-input-container>

          <md-input-container>
            <label>تاریخ خاتمه</label>
            <md-datepicker ng-model="task.dateEnd"></md-datepicker>
          </md-input-container>
        </div>
      
        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>اولویت</label>
            <md-select ng-model="task.priority">
              <md-option ng-repeat="priority in prioritys">{{priority}}</md-option>
            </md-select>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-xs>
            <label>گروه</label>
            <md-select ng-model="task.group">
              <md-option ng-repeat="group in groups" value="{{group.id}}">
                  <span ng-repeat="grp in group" ng-if="grp.status == true">
                    {{grp.name}}
                  </span>
              </md-option>
            </md-select>
          </md-input-container>
        </div>

        <md-input-container class="md-block">
          <label>توضیحات</label>
          <textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>

      </form>
    </div>
  </md-content>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-switch ng-model="task.status" aria-label="فعال">
        {{task.status ? "فعال" : "غیرفعال"}}
      </md-switch>
      <span flex></span>
       <md-button class="md-raised md-primary">تایید</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
