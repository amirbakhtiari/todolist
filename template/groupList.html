<md-dialog aria-label="وظیفه جدید">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>لیست گرو ها</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()" aria-label="close">
          <span class="fa fa-window-close"></span>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px; width: 450px;">
      <md-content layout-padding>
    <div flex-gt-sm="50" flex="">
    <md-content>
      <md-list flex="">
        <md-subheader class="md-no-sticky">3 line item (with hover)</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="group in groups">
          <div class="md-list-item-text" layout="column">
            <h3>{{ item.who }}</h3>
            <h4>{{ item.what }}</h4>
            <p>{{ item.notes }}</p>
          </div>
        </md-list-item>
        <md-divider></md-divider>
      </md-list>
    </md-content>
  </div>

        </md-content>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
       <md-button class="md-raised md-primary" ng-click="cancel()">بازگشت</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
